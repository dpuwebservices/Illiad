<html lang="en">
<head>
	<title>ILLiad - Change Password</title>
	<#INCLUDE filename="include_head.html" />
</head>
<body id="type-b">
<div id="wrap">
		<div id="header">
				<div id="header-content">
					<div id="header-logo"><a href="lendinglogon.html"><img src="css/images/DePaul-header-logo.png" alt="DePaul University Logo" /></a></div>
				</div>
		</div>
  <div id="content-wrap">
		<div id="content">
			<h1>Forgot Password</h1>
		<div id="status-request"><#STATUS></div>
		<form action="illiadlending.dll" method="post" name="ForgotPassword" class="f-wrap-1">
			<input type="hidden" name="ILLiadForm" value="ForgotPassword">
				<fieldset>

					<label for="Username">
						<span class="field">
							<span class="<#ERROR name="ERRORUsername">"><b>Username</b></span>
						</span>
						<input id="Username" name="Username" type="text" size="40" class="f-name" value="<#PARAM name="Username">"><br />
					</label>

					<div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Reset Password" class="f-submit" />
						<input type="submit" name="SubmitButton" value="Cancel - Exit ILLiad System" class="f-submit" />
					</div>
				</fieldset>
		</form>
      	<#INCLUDE filename="include_footer.html">
    </div>
  </div>
</div>
</body>
</html>
