<link rel="stylesheet" type="text/css" href="css/custom-mobile.css" media="only screen and (max-device-width: 480px)" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />

<body id="type-b">
<div id="wrap">
		<div id="header">
				<div id="header-content">
					<div id="header-logo"><a href="lendinglogon.html"><img src="css/images/DePaul-header-logo.png" alt="DePaul University Logo" /></a></div>
				</div>
		</div>
  <div id="content-wrap">
    <div id="content">
			<h1>Interlibrary Loan Logon</h1>
		<form action="illiadlending.dll" method="post" name="LendingLogon" class="f-wrap-1">
			<input type="hidden" name="ILLiadForm" value="LendingLogon">
			<div id="logonform">
				<div class="req"><b>*</b> Indicates required field</div>
				<fieldset>
						<label for="username">
								<span class="field">
										<span class="req">*</span>
										<strong>Username</strong>
								</span>
								<input id="username" name="Username" type="text" class="f-name" /><br />
						</label>

						<label for="password">
								<span class="field">
										<span class="req">*</span>
										<strong>Password</strong>
								</span>
								<input id="password" name="Password" type="password" class="f-name" /><br />
						</label>

						<div class="f-submit-wrap">
								<input type="submit" name="SubmitButton" value="Logon to ILLiad" class="f-submit" /><br />
						</div>
				</fieldset>
			</div>
		</form>

		<a href="illiadlending.dll?Action=10&Form=84">Forgot Password?</a><br />
		<a href="LendingFirstTime.html">First Time Users</a>
		<div id="footer">
			<p>DePaul University Library <span aria-hidden="true">|</span> 2350 N Kenmore Ave. Chicago, IL 60614 <span aria-hidden="true">|</span> Phone: 773-325-7862</p>

      	</div>
    </div>
  </div>
  <div class="col-2-12">
	<div id="sidebar">
		<h3><div id="alerts-title">Alerts</div></h3>
		<div id="alerts"><#ALERTS /></div>
		<a href="https://answers.library.depaul.edu/search/?+=0&adr=1&topics=Interlibrary%20Loan" target="_blank">Interlibrary Loan FAQs</a>
	</div>
</div>
</div>
</div>
</body>
</html>
