<html lang="en">
<head>
    <title>New Authenticated User Registration</title>
    <#INCLUDE filename="include_head.html" />
    <script type="text/javascript" src="js/userNotificationPreferences.js"></script>
</head>

<body id="type-b">

    <div id="wrap">
        <#INCLUDE filename="include_header_request.html" />

        <div id="content-wrap">

            <div id="content">

                <h1>New User Registration for ILLiad</h1>
                <div id="status-request"><#STATUS/></div>
                <div><b class="req">*</b> Indicates required field</div>

                <form action="illiad.dll" method="post" name="NewAuthRegistration" class="f-wrap-request">
                    <#FORMSTATE />
                    <input type="hidden" name="ILLiadForm" value="NewAuthRegistration">
                    <input type="hidden" id="BillingCategory" name="BillingCategory" value="<#PARAM name="BillingCategory">">
                    <label for="SSN">
    <span class="field">
        <span class="req">*</span>
        <span class="<#ERROR name="ERRORSSN">"><b>ID Number</b></span>
    </span>
    <input id="SSN" name="SSN" type="text" size="40" class="f-name" value="<#PARAM name="SSN">"><br />

                    <input type="hidden" name="NotifyGroup" value="Electronic">
                    <input type="hidden" name="DeliveryGroup" value="Hold for Pickup">
                    <input type="hidden" name="LoanDeliveryGroup" value="Hold for Pickup">
                    <input type="hidden" name="WebDeliveryGroup" value="Yes">
					<input type="hidden" name="NVTGC" value="ILL">
					<input type="hidden" name="Status" value="Patron">


                        <fieldset>

                            <h3>Personal Information</h3>

                         <label for="FirstName">
                                <span class="field">
                                    <span class="req">*</span>
                                    <span class="<#ERROR name="ERRORFirstName">"><strong>First Name</strong></span>
                                </span>
                                <input id="FirstName" name="FirstName" type="text" size="40" class="f-name" value="<#PARAM name="FirstName">"><br />
                            </label>

                            <label for="LastName">
                                <span class="field">
                                    <span class="req">*</span>
                                    <span class="<#ERROR name="ERRORLastName">"><strong>Last Name</strong></span>
                                </span>
                                <input id="LastName" name="LastName" type="text" size="40" class="f-name" value="<#PARAM name="LastName">"><br />
                            </label>

                            <label for="EMailAddress">
                                <span class="field">
                                    <span class="req">*</span>
                                    <span class="<#ERROR name="ERROREMailAddress">"><strong>Email Address</strong></span>
                                </span>
                                <input readonly id="EMailAddress" name="EMailAddress" type="text" size="40" class="f-name" value="<#PARAM name="EMailAddress">"><br />
                            </label>

                            <label for="NVTGC">
                                <span class="field">
                                    <span class="req">*</span>
                                    <span class="<#ERROR name="ERRORNVTGC">"><b>Delivery Location</b></span>
                                </span>
                                <select id="NVTGC" name="NVTGC" size="1" class="f-name">
                                    <#OPTION name="custom" groupname="NVTGC" selectedValue="<#PARAM name="NVTGC">"/>
                                </select><br />
                            </label>

                            <label for="Address">
                                <span class="field">
                                    <span class="req">*</span>
                                    <span class="<#ERROR name="ERRORAddress">"><strong>Address Line 1</strong></span>
                                </span>
                                <input id="Address" name="Address" type="text" size="40" class="f-name" value="<#PARAM name="Address">"><br />
                            </label>

                            <label for="Address2">
                                <span class="field">
                                    <span class="<#ERROR name="ERRORAddress2">"><strong>Address Line 2</strong></span>
                                </span>
                                <input id="Address2" name="Address2" type="text" size="40" class="f-name" value="<#PARAM name="Address2">"><br />
                            </label>

                            <label for="City">
                                <span class="field">
                                    <span class="req">*</span>
                                    <span class="<#ERROR name="ERRORCity">"><strong>City</strong></span>
                                </span>
                                <input id="City" name="City" type="text" size="40" class="f-name" value="<#PARAM name="City">"><br />
                            </label>

                            <label for="State">
                                <span class="field">
                                    <span class="req">*</span>
                                    <span class="<#ERROR name="ERRORState">"><strong>State</strong></span>
                                </span>
                                <select id="State" name="State" size="1" class="f-name">
                                    <#OPTION name="custom" groupname="State" selectedValue="<#PARAM name=State>" defaultValue="" defaultName="" />
                                </select><br />
                            </label>

                            <label for="Zip">
                                <span class="field">
                                    <span class="req">*</span>
                                    <span class="<#ERROR name="ERRORZip">"><strong>Zip</strong></span>
                                </span>
                                <input id="Zip" name="Zip" type="text" size="40" class="f-name" value="<#PARAM name="Zip">"><br />
                            </label>

                            <div class="f-submit-wrap">
                                <input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" />
                            </div>

                        </fieldset>

                </form>

                <#INCLUDE filename="include_footer.html" />

            </div>
        </div>
    </div>
</body>
</html>
