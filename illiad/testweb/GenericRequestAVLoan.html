<html lang="en">
<head>
<title>ILLiad - A/V Loan</title>
<#INCLUDE filename="include_head.html">
</head>
<body >
<div id="wrap">
    <#INCLUDE filename="include_header_request.html">
    <div id="content-wrap">
		<#INCLUDE filename="include_menu.html">
        <div id="content">
					<h1>A/V Loan</h1>
					<div id="status-request"><#STATUS/></div>
					<div><b class="req">*</b> Indicates required field</div>
            <form action="illiad.dll" method="post" name="GenericRequestAVLoan" class="f-wrap-request">
                <input type="hidden" name="ILLiadForm" value="GenericRequestAVLoan">
                <input type="hidden" name="Username" value="<#PARAM name="Username">">
                <input type="hidden" name="SessionID" value="<#PARAM name="SessionID">">
				<input name="RequestType" type="hidden" id="RequestType" value="Loan">
				<input name="DocumentType" type="hidden" id="DocumentType" value="Testing">
                <fieldset>
					<label for="LoanAuthor">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORLoanAuthor">"><b>Author/Composer</b></span>
						</span>
						<input id="LoanAuthor" name="LoanAuthor" type="text" size="40" class="f-name" value="<#PARAM name="LoanAuthor">"><br />
					</label>

					<label for="LoanTitle">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORLoanTitle">"><b>Title</b></span><br />
							<span class="note">Please do not abbreviate unless your citation is abbreviated</span>
						</span>
						<input id="LoanTitle" name="LoanTitle" rows="2" cols="40" class="f-name" value="<#PARAM name="LoanTitle">"><br />
					</label>

					<label for="LoanPublisher">
						<span class="field">
							<span class="<#ERROR name="ERRORLoanPublisher">"><b>Publisher</b></span>
						</span>
						<input id="LoanPublisher" name="LoanPublisher" type="text" size="40" class="f-name" value="<#PARAM name="LoanPublisher">"><br />
					</label>

					<label for="LoanPlace">
						<span class="field">
							<span class="<#ERROR name="ERRORLoanPlace">"><b>Place of Publication</b></span>
						</span>
						<input id="LoanPlace" name="LoanPlace" type="text" size="40" class="f-name" value="<#PARAM name="LoanPlace">"><br />
					</label>

					<label for="LoanDate">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORLoanDate">"><b>Date of Publication</b></span>
						</span>
						<input id="LoanDate" name="LoanDate" type="text" size="40" class="f-name" value="<#PARAM name="LoanDate">"><br />
					</label>
					
					<label for="LoanEdition">
						<span class="field">
								<span class="req">*</span>
							<span class="<#ERROR name="ERRORLoanEdition">"><b>Edition</b></span>
						</span>
						<select id="LoanEdition" name="LoanEdition" size="1" class="f-name">
							<option>DVD</option>
							<option>CD</option>
							<option>Music Score</option>
							<option>Microform</option>
							<option>Other</option>
						</select><br />									
					</label>

					<label for="ISSN">
						<span class="field">
							<span class="<#ERROR name="ERRORISSN">"><b>ISBN</b></span><br />
							<span class="note">Optional, can speed request processing</span>
						</span>
						<input id="ISSN" name="ISSN" type="text" size="20" class="f-name" value="<#PARAM name="ISSN">"><br />
					</label>

						<h3 class="request-subheading">Preferences</h3>

						<label for="NotWantedAfter">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORNotWantedAfter">"><b>Not Wanted After Date</b></span><br />
								<span class="note">(MM/DD/YYYY)</span>
							</span>
							<input id="NotWantedAfter" name="NotWantedAfter" type="text" size="40" class="f-name" value="<#PARAM name="NotWantedAfter">"><br />
						</label>

						<label for="AcceptAlternateEdition">
							<span class="field">
								<span class="<#ERROR name="ERRORAcceptAlternateEdition">"><b>Will you accept an alternate edition of this item?</b></span>
							</span>
							<select id="AcceptAlternateEdition" name="AcceptAlternateEdition" size="1" class="f-name">
								<option selected><#PARAM name="AcceptAlternateEdition"></option>
								<option>No</option>
								<option>Yes</option>
							</select>
							<br />
						</label>

						<label for="Notes">
							<span class="field">
								<span class="<#ERROR name="ERRORNotes">"><b>Notes</b></span><br />
								<span class="note">Put any information here that may help us find the item, as well as any other pertinent information.</span>
							</span>
							<textarea id="Notes" name="Notes" rows="2" cols="40" class="f-name"><#PARAM name="Notes"></textarea>
							<br />
						</label>
			
                    <#INCLUDE filename="include_request_buttons.html">
                </fieldset>
            </form>
            <#INCLUDE filename="include_footer.html">
        </div>
    </div>
</div>
</body>
</html>
