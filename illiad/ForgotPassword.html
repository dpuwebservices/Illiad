<html lang="en">

<head>
    <title>Forgot Password</title>
    <#INCLUDE filename="include_head.html" />
</head>

<body id="type-b">

    <div id="wrap">
        <#INCLUDE filename="include_header_unauth.html" />
        <div id="content-wrap">

            <div id="content">

                <h1>Forgot Password?</h1>
                <div id="status-request"><#STATUS/></div>
                    <p>Enter your information below and receive a link to reset your password</p>

                <form action="illiad.dll" method="post" name="ForgotPassword" class="f-wrap-1">
                    <input type="hidden" name="ILLiadForm" value="ForgotPassword">
                        <label class="logon-label" for="username">
                            <span class="field">
                                <strong>Library Borrower ID</strong><br />
                                <a class="note logonLink" target="_blank" href="https://answers.library.depaul.edu/faq/161853">What's my library borrower ID?</a>
                            </span>
                            <input id="username" name="Username" type="text" class="f-name" /><br />
                        </label>

                            <div class="f-submit-wrap">
                                <input type="submit" name="SubmitButton" value="Reset Password" class="f-submit" />
                            </div>

                        </fieldset>
                </form>


            <#INCLUDE filename="include_footer.html">

            </div>
        </div>
    </div>
</body>
</html>
