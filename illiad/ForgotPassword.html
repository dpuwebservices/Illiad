<html lang="en">

<head>
    <title>Forgot Password</title>
    <#INCLUDE filename="include_head.html" />
</head>

<body id="type-b">

    <div id="wrap">
        <#INCLUDE filename="include_header_unauth.html" />
        <div id="content-wrap">

            <div id="content">

                <h1>Forgot Password</h1>
                <div id="status-request"><#STATUS/></div>

                <form action="illiad.dll" method="post" name="ForgotPassword" class="f-wrap-1">
                    <input type="hidden" name="ILLiadForm" value="ForgotPassword">

                        <fieldset>

                            <label for="Username">
                                <span class="field">
                                    <span class="<#ERROR name="ERRORUsername">"><strong>Username</strong></span>
                                </span>
                                <input id="Username" name="Username" type="text" size="40" class="f-name" value="<#PARAM name="Username">"><br />
                                <div style="display:none"><input type="text" name="hiddenText"/></div>
                            </label>

                            <div class="f-submit-wrap">
                                <input type="submit" name="SubmitButton" value="Reset Password" class="f-submit" />
                            </div>

                        </fieldset>
                </form>

            <#INCLUDE filename="include_footer.html">

            </div>
        </div>
    </div>
</body>
</html>
